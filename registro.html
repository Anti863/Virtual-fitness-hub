    <section class="registration">
        <h2>Formulario de Registro</h2>
        <form id="registro-form" action="procesar_registro.php" method="post">
            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="forma-pago">Forma de Pago:</label>
                <select id="forma-pago" name="forma-pago" required>
                    <option value="tarjeta_credito">Tarjeta de Crédito</option>
                    <option value="tarjeta_debito">Tarjeta de Débito</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numero-tarjeta">Número de Tarjeta:</label>
                <input type="text" id="numero-tarjeta" name="numero-tarjeta" required>
            </div>
            <div class="form-group">
                <label for="fecha-expiracion">Fecha de Expiración:</label>
                <input type="month" id="fecha-expiracion" name="fecha-expiracion" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <button id="login-button" onclick="redirectToLogin()">Iniciar Sesión</button>
    </section>
 
</body>
</html>
